<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VainillaJS (Reactive Components Framework)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/globals.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/jquery.min.js"></script>
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
        <div class="spinner" id="spinner"></div> &nbsp;&nbsp;&nbsp;
        <div class="loader">Loading...</div>
    </div>

    {{welcome-screen[""]}}

    <div id="app">
        {{header[""]}}

        <div id="main-container">
            <div class="content-tab active" id="home">
                {{home-screen[""]}}
            </div>
            <div class="content-tab" id="about">
                {{about-screen[""]}}
            </div>
            <div class="content-tab" id="contact">
                {{contact-screen[""]}}
            </div>
        </div>

        <footer>
            <nav>
                <ul id="footer-nav">
                    <li>
                        <button class="tab-button" data-tab="home"><i class="fas fa-home"></i></button>
                    </li>
                    <li>
                        <button class="tab-button" data-tab="about"><i class="fas fa-info-circle"></i></button>
                    </li>
                    <li>
                        <button class="tab-button" data-tab="contact"><i class="fas fa-envelope"></i></button>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>

    <script src="./assets/js/component-loader.js"></script>
    <script src="./assets/js/reactive-state.js"></script>
    <script src="./assets/js/app.js"></script>
    <!-- BROWSER DEBUGGER -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
    </script> -->
  </body>
</html>
